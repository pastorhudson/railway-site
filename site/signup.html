        .responsive-iframe {
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */

        }

        /* The iframe */
        .responsive-iframe iframe {
            border: 0;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
    </style>
</head>
